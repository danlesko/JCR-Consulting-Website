<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center hFont"><strong>Contact Jack</strong>
        </h2>
        <hr>

        <p>Feel free to send Jack a question regarding your needs and he will get back to you at the earliest possible convenience.</p>
        <form (ngSubmit)="onSubmit(contactForm.value)" [formGroup]="contactForm" >
          <div class="row">
            <div class="form-group col-lg-4">
              <label>Name</label>
              <input type="text" required formControlName="name" class="form-control">
            </div>
            <div class="form-group col-lg-4">
              <label>Email Address</label>
              <input type="email" required formControlName="email" class="form-control">
            </div>
            <div class="form-group col-lg-4">
              <label>Phone Number</label>
              <input type="tel" required formControlName="phone" class="form-control">
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
              <label>Message</label>
              <textarea class="form-control" required formControlName="message" rows="6"></textarea>
            </div>
            <div class="form-group col-lg-12" >
              <!--<div class="g-recaptcha" data-sitekey="6Lf34hMUAAAAAJGGj4smUYEiTYTP6RZ3kknLc&#45;&#45;c"></div>-->
            </div>
            <div class="form-group col-lg-12" >
              <!--<div id="the_captcha"></div>-->
              <!-- <input type="hidden" name="save" value="contact"> -->
              <button id="send_info" type="submit" class="btn btn-primary" (click)="lgModal.show()" [disabled]="!contactForm.valid">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Thanks for your submission!</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Jack will contact you as soon as possible!
      </div>
    </div>
  </div>
</div>
